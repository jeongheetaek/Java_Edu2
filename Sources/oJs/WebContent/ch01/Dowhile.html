<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	var a;
	do {
		a=prompt("보고 싶은 구구단은 몇 단?");
		if(a < 1 || a> 9 || isNaN(a))
			alert("다시적어요");
	}while(a < 1 || a> 9 || isNaN(a));
	for(var i=1 ; i<=9; i++)
		document.write(a+ "*" + i + "=" + (a*i) + "<br>"); 

</script>

<body>

</body>
</html>
